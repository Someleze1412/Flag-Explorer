<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #app { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .country-card { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        img { border-radius: 5px; width: 100%; height: auto; cursor: pointer; }
        input, select { padding: 10px; margin: 10px; font-size: 16px; }
        .capital { font-weight: bold; color: #007BFF; display: none; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>üåç Flag Explorer</h1>

    <input type="text" id="search" placeholder="Search for a country...">

    <!-- Sorting Dropdown -->
    <select id="sort">
        <option value="asc">Sort: A to Z</option>
        <option value="desc">Sort: Z to A</option>
    </select>

    <div id="app"></div>

    <script type="module" src="/main.js"></script>
</body>
</html>
